<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>

    {{ .Content }}

    {{- /* Footer */ -}}
    {{- partial "section.html" . -}}
  </article>
  {{- /* Comment */ -}}
  {{ partial "comments.html" . }}
</section>
